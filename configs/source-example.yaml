# LTP Source Example Configuration

device:
  id: auto  # UUID will be auto-generated
  name: "Rainbow Generator"
  description: "Generates animated rainbow patterns"

output:
  dimensions: [60]  # 60-pixel strip, or [16, 16] for 16x16 matrix
  color_format: rgb
  rate: 30  # frames per second

pattern:
  type: rainbow
  params:
    speed: 1.0
    saturation: 1.0
    brightness: 1.0
    scale: 1.0

network:
  control_port: 0  # 0 = auto-assign

