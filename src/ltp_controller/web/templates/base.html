<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LTP Controller{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/">LTP Controller</a>
        </div>
        <ul class="navbar-nav">
            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
            <li><a href="/sources" class="{% if request.path == '/sources' %}active{% endif %}">Sources</a></li>
            <li><a href="/sinks" class="{% if request.path == '/sinks' %}active{% endif %}">Sinks</a></li>
            <li><a href="/routes" class="{% if request.path == '/routes' %}active{% endif %}">Routes</a></li>
        </ul>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>LED Topology Protocol Controller v0.1.0</p>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
